# This is just a simple template to use for your bee mobs. It automatically fixed up a few of their behaviors
#
# Example:
#
# ExampleBeeMob:
#  Template: Template_Bee

#    __  __           _           
#   |  \/  |         | |          
#   | \  / |   ___   | |__    ___ 
#   | |\/| |  / _ \  | '_ \  / __|
#   | |  | | | (_) | | |_) | \__ \
#   |_|  |_|  \___/  |_.__/  |___/
#                                 
#                                 
Template_Bee:
  Type: BEE
  Skills:
  - skill{sync=true;s=[
    - cancelevent @self
    - basedamage @trigger
    ]} @self ~onAttack
