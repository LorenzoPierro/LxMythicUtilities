Utility_Relocation_Align_Ground:
  Conditions:
  - inblock{b=AIR} orElseCast Utility_Relocation_Undo
  Skills:
  - teleport @selflocation{y=<skill.var.precision|-1>}
  - skill:Utility_Relocation_Align_Ground



Utility_Relocation_Align_SeaFloor:
